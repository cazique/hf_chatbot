{% extends "base.html" %}

{% block title %}Usuarios - ImmoDoc OCR{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Gesti√≥n de Usuarios</h2>
<table class="min-w-full text-sm divide-y divide-gray-200 dark:divide-gray-700">
    <thead class="bg-gray-50 dark:bg-gray-700">
        <tr>
            <th class="px-4 py-2 text-left">ID</th>
            <th class="px-4 py-2 text-left">Usuario</th>
            <th class="px-4 py-2 text-left">Tema</th>
            <th class="px-4 py-2 text-left">Color</th>
        </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
        {% for user in users %}
        <tr>
            <td class="px-4 py-2">{{ user[0] }}</td>
            <td class="px-4 py-2">{{ user[1] }}</td>
            <td class="px-4 py-2">{{ user[2] }}</td>
            <td class="px-4 py-2">{{ user[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
