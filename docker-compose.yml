version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hf_chatbot_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./uploaded_docs:/app/uploaded_docs
      - ./generated_pdfs:/app/generated_pdfs
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - chatbot_network

  db:
    image: mariadb:10.6
    container_name: hf_chatbot_db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MARIADB_USER}", "-p${MARIADB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot_network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: hf_chatbot_tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - app
    networks:
      - chatbot_network

networks:
  chatbot_network:
    driver: bridge

volumes:
  mariadb_data:
